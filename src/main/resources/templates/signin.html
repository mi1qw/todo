<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>
  <title>TODO</title>
</head>
<body>

<div class="container pt-5 px-5">
  <div class="row justify-content-center">
    <div class="card" style="width: 400px">
      <div class="card-header">
        Регистрация
      </div>
      <div class="card-body pt-0">
        <form th:action="@{/signIn}" method="POST" th:object="${account}">
          <div
              th:replace="fragments/validInput::inputfield('имя','name')">
          </div>
          <div
              th:replace="fragments/validInput::inputfield(labelText='почта',fieldName='login', inputType='email')">
          </div>
          <div
              th:replace="fragments/validInput::inputfield('пароль','password')">
          </div>
          <div class="d-flex pt-4">
            <div>
              <button type="submit" class="btn btn-primary">Войти</button>
            </div>
            <div class="px-3">
              <a th:href="@{/items}" class="btn btn-light">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
